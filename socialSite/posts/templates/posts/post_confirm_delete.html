{% extends 'posts/post_base.html' %}

{% block post_content %}

<h3>Are you sure want to delete ?</h3>
{% comment %} 
    <div class="posts">
        {% include "posts/_post.html" with post=object hide_delete=True %}
    </div>  {% endcomment %}

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
        <a class="btn btn-simple btn-large" href="{% url 'posts:single' username=user.username pk=object.pk %}">Cancel</a>
    </form>

{% endblock post_content %}
