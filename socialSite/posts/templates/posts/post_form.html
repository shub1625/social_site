{% extends 'posts/post_base.html' %}
{% load bootstrap4 %}

{% block post_content %}
<h4>Create a new Post</h4>
<form id="postform" action="{% url 'posts:create' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons submit='Submit'  %}{% endbuttons %}
</form>
{% endblock post_content %}
